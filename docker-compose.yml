version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ai-clone-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ai_clone_db
    restart: unless-stopped
    networks:
      - ai-clone-network

  # Optional: Only if using Qdrant instead of ChromaDB
  # ChromaDB doesn't require Docker - it uses local file storage
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-clone-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - ai-clone-network
    profiles:
      - qdrant  # Use: docker-compose --profile qdrant up

volumes:
  mongodb_data:
  qdrant_data:

networks:
  ai-clone-network:
    driver: bridge

